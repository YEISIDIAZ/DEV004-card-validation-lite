<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
</head>

<body>
  <input id="cardnumber" type="number" placeholder="0000 0000 0000 0000" ></input>
    <button onclick="isValidCard()">Validar</button>
  <div id="result"></div>


<script lang="javascript">

function isValidCard() {
 
var tarjeta = document.getElementById('cardnumber').value;
if (tarjeta === "" ){
      alert('Ingrese un número de tarjeta válido');
      return exit();
     }

   var sum     = 0,
   alt     = false,
   i       = tarjeta.length-1,
   num;

    if (tarjeta.length < 13 || tarjeta.length > 16){
        alert('El número de tarjeta tiene que ser mayor a 13 y menor a 17 dígitos.');
        return exit();
      
    }

   while (i >= 0){

       num = parseInt(tarjeta.charAt(i), 10);
       if (alt) {
          num *= 2;
            if (num > 9){
              num = (num % 10) + 1;
            }
       }
        
      alt = !alt;
       
        sum += num;
      
        i--;
    }
   
    if (sum % 10 === 0 && sum!==0){
      return alert('Tarjeta válida');
   }
     else{
      return alert('Tarjeta inválida');
      }


}

exit();

    
  </script>


</body>

</html>
